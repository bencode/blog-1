<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Regularjs Reference</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Your Project" property="og:title">
  <meta content="Your Project description goes here." name="description">
  <style>
  body{
    font-size: 14px;
  }
  .content h2{
    text-transform: none;
  }


  </style>

  <!-- Initializer -->
</head>
<body role='flatdoc' class='big-h3'>

  <div class='header'>
    <div class='left'>
      <h1>Regularjs reference</h1>
      <ul>
        <li><a href='#' class='english j-toggle'>English</a></li>
        <li><a href='#' class="chinese j-toggle">中文</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=leeluolee&amp;repo=stateman&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <script>
  function render(chinese){
    Flatdoc.run({
      fetcher: Flatdoc.file(chinese? "docs/template-zh.md": "docs/template-en.md")
    });
    if(chinese){
      history.pushState({}, "Template Reference",location.pathname + "?chinese")
    }else{
       history.pushState({}, "Template Reference", location.pathname)
    }
    
  }
  render(~location.search.indexOf('chinese'))
  $('.j-toggle').on("click", function(ev){
    ev.preventDefault();
    render($(this).hasClass("chinese"))
  })

  </script>
</body>
</html>
